<!DOCTYPE html>
<html>
<head>
  <title>Add Checkout Details</title>
</head>
<body>

<h1>Checkout Details Form</h1>

<form id="checkoutForm">
  <input type="text" name="firstName" placeholder="First Name" required><br>
  <input type="text" name="lastName" placeholder="Last Name"><br>

  <input type="text" name="mobile" placeholder="Mobile No" required><br>
  <input type="text" name="altMobile" placeholder="Alternate Mobile"><br>

  <input type="text" name="address1" placeholder="Address 1" required><br>
  <input type="text" name="address2" placeholder="Address 2"><br>

  <input type="text" name="street" placeholder="Street" required><br>
  <input type="text" name="landmark" placeholder="Landmark"><br>

  <input type="text" name="city" placeholder="City" required><br>
  <input type="text" name="state" placeholder="State" required><br>
  <input type="number" name="pincode" placeholder="Pincode" required><br>

  <button type="submit">Save</button>
</form>

<script>
document.getElementById("checkoutForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const formData = Object.fromEntries(new FormData(e.target));

  const res = await fetch("/api/checkout/save", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(formData)
  });

  const data = await res.json();
  alert(data.message);
});
</script>

</body>
</html>
